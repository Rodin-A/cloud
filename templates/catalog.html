            <table id="filestable">
                <thead>
                    <tr>
                        <th id="headerSelect" class="columnHeader"><input id="select_all_files" type="checkbox"></th>
                        <th id="headerName" class="columnHeader">
                            <span id="col-name">Имя</span>
                            <span class="selectedActions">
                                <a class="download" href="#">Скачать</a>
                                {%-write <a class="delete" href="#">Удалить</a> %}
                            </span>
                        </th>
                        <th id="headerShare" class="columnHeader"></th>
                        <th id="headerSize" class="columnHeader">Размер</th>
                        <th id="headerDate" class="columnHeader">Изменён</th>
                    </tr>
                </thead>
{% TR %}
                <tr class="summary">
                    <td></td>
                    <td id="summary-name"></td>
                    <td></td>
                    <td align="right">{% total_size %}</td>
                    <td id="summary-date"></td>
                </tr>
            </table>
