                <tr class="file">
                    <td><input class="select_file" type="checkbox"></td>
                    <td><a{% title %}name="{% path %}" href="/file/{% path %}"><img alt="{% file_ext %}" src="/img/ext/{% file_ext %}.png">{% name %}</a></td>
                    <td>{% share %}</td>
                    <td align="right"><div class="bsize">{% size %}</div>{% hr_size %}</td>
                    <td align="right">{% date %}</td>
                </tr>
